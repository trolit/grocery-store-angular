<div mat-dialog-content>
  <h3><span class="iconify" data-icon="icomoon-free:price-tag" data-inline="true"></span> Price update</h3>
  <mat-form-field class="w-100" color="accent">
    <mat-label>Product id (number after # sign)</mat-label>
    <input id="productId" matInput maxlength="5">
  </mat-form-field>
  <mat-form-field class="w-100" color="accent">
    <mat-label>Percentage</mat-label>
    <input id="percentage" matInput maxlength="5">
    <mat-hint align="start"><strong>e.g. 150 is 50% rise while 80 is 20% discount</strong> </mat-hint>
  </mat-form-field>
</div>
<div class="dialog-actions" mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button cdkFocusInitial (click)="wrapDataAndRequestPriceChange()">Execute</button>
</div>
